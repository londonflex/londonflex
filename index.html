
    <!DOCTYPE html>
    <html>
    <head>
        <title>Latest YouTube Videos</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
        <style>
            * { margin: 0; padding: 0; box-sizing: border-box; }
            body { 
                background: #121212; 
                font-family: 'Inter', -apple-system, sans-serif;
                color: #E1E1E1;
            }
            .filters {
                position: sticky;
                top: 0;
                background: #121212;
                padding: 16px;
                display: flex;
                gap: 8px;
                flex-wrap: wrap;
                z-index: 10;
                border-bottom: 1px solid #2a2a2a;
            }
            .filter-btn {
                background: #2a2a2a;
                border: none;
                color: #E1E1E1;
                padding: 8px 16px;
                border-radius: 20px;
                cursor: pointer;
                font-family: inherit;
                transition: all 0.2s;
            }
            .filter-btn.active {
                background: #8B5CF6;
            }
            .filter-btn:hover {
                background: #3a3a3a;
            }
            .filter-btn.active:hover {
                background: #7c4ce7;
            }
            .grid { 
                display: grid; 
                grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
                gap: 16px; 
                padding: 16px;
                max-width: 1600px;
                margin: 0 auto;
                width: 100%;
                box-sizing: border-box;
            }
            .video {
                background: #1E1E1E;
                border-radius: 12px;
                overflow: hidden;
                transition: transform 0.2s;
            }
            .video:hover {
                transform: translateY(-4px);
            }
            .video-info {
                padding: 16px;
            }
            img { 
                width: 100%; 
                height: 200px; 
                object-fit: cover; 
            }
            h3 { 
                font-size: 16px; 
                margin-bottom: 8px;
                line-height: 1.4;
            }
            .channel { 
                font-size: 14px;
                color: #8B5CF6;
                margin-bottom: 8px;
            }
            .date { 
                color: #888; 
                font-size: 14px; 
            }
            a { 
                color: inherit; 
                text-decoration: none; 
            }
            .group {
                display: none;
            }
            .group.active {
                display: block;
            }
        </style>
    </head>
    <body>
        <div class="filters">
            <button class="filter-btn active" onclick="showGroup('all')">All</button>
    
        </div>
    
        <div class="group active" id="all">
            <div class="grid">
    
            </div>
        </div>
    
        <script>
        function showGroup(groupId) {
            // Hide all groups
            document.querySelectorAll('.group').forEach(el => el.classList.remove('active'));
            // Show selected group
            document.getElementById(groupId).classList.add('active');
            // Update button states
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            // Find and activate the clicked button
            Array.from(document.querySelectorAll('.filter-btn')).find(
                btn => btn.onclick.toString().includes(groupId)
            ).classList.add('active');
        }
        </script>
    </body>
    </html>
